
<div class = "grille">
    <table class="table">
        <tr *ngFor="let item of matriceVide; let i = index" >
            <td *ngFor="let case of item; let j = index1" >
                <img *ngIf="case.mot == 'X'" [style.opacity]="myStyle(case.activer)" (mouseover)= "case.activer = true" (mouseout) = "case.activer = false" Class = "tuile" src="../../../assets/tuile.png"><img>
            
                <p class="reponseLettre" *ngIf = "case.case">{{case.mot}}</p>
        
            </td>
        </tr>
    </table>
</div>

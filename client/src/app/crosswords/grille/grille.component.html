
<div class = "grille">
    <table class="table">
        <br>
        <tr *ngFor="let ligne of matriceDesMotsSurGrille; let i = index" >
            <td *ngFor="let case of ligne; let j = index">
                <p class="indicesHorizontals" *ngIf="i == 0">{{ j + 1Â }}</p>
                <p class="indicesVerticals" *ngIf="j == 0">{{ i + 1 }}</p>
                <img *ngIf="case.lettre != '1' ; else elseBlock1" [style.opacity]="opacite(case.caseDecouverte)" class = "tuile" src="../../../assets/tuile.png">
                <ng-template #elseBlock1><img src="../../../assets/tuileMorte.png" class="tuile"></ng-template>
                <p class="reponseLettre" *ngIf = "case.lettreDecouverte && case.lettre ; else elseBlock2">{{ case.lettre | uppercase }}</p>
                <ng-template #elseBlock2><p class="reponseLettre"></p></ng-template>
            </td>
        </tr>
    </table>
</div>

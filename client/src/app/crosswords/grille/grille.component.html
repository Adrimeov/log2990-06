
<div class = "grille">
    <table class="table">
        <tr *ngFor="let item of matriceVide; let i = index" >
            <td *ngFor="let case of item; let j = index1" >
                <img *ngIf="case.mot == 'P' ; else elseBlock" [style.opacity]="myStyle(case.case)" (mouseover)= "case.case = false" (mouseout) = "case.case = true" Class = "tuile" src="../../../assets/tuile.png">
                <ng-template #elseBlock><img src="../../../assets/tuileMorte.png" Class="tuile"></ng-template>
                <p class="reponseLettre" *ngIf = "case.lettre">{{case.mot}}</p>
            </td>
        </tr>
    </table>
</div>

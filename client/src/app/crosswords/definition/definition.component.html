<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<p>Vertical</p>
<ul class="heroes" *ngFor="let mot of mots">
  <li *ngIf="mot.vertical"  class="badge">
    <span>{{mot.definition}}</span>
  </li>
</ul>

<p>Horizontale</p>
<ul class="heroes" *ngFor="let mot of mots">
  <li *ngIf="!mot.vertical"  class="badge">
    <span>{{mot.definition}}</span>
  </li>
</ul>

<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
<p>Configuration de la partie</p>
<div>

  <div id="soloOuMulti">
    <button (click)="apparaitreSection('difficulte')"
            (click)="disparaitreSection('soloOuMulti')">
      Partie solo</button>
    <button (click)="apparaitreSection('creerOuJoindre')"
            (click)="disparaitreSection('soloOuMulti')">
      Partie en ligne</button>
  </div>

  <div id="difficulte" class="pasVisible">
    <button (click)="ajouterDifficulte('facile')"
    routerLink="/CrosswordsGame"
    >
      Facile</button>
    <button (click)="ajouterDifficulte('normal')"
    routerLink="/CrosswordsGame"
    >
      Normal</button>
    <button (click)="ajouterDifficulte('difficile')"
    routerLink="/CrosswordsGame"
    >
      Difficile</button>
  </div>

  <div id="creerOuJoindre" class="pasVisible">
    <button (click)="apparaitreSection('inputNomPartie')"
            (click)="disparaitreSection('creerOuJoindre')"
            (click)="definirEstCreateur(true)">
      Cr√©er une partie</button>
    <button (click)="apparaitreSection('listePartie')"
            (click)="disparaitreSection('creerOuJoindre')"
            (click)="definirEstCreateur(false)">
      Rejoindre une partie</button>
  </div>
  
  <div id="inputNomPartie" class="pasVisible">
      <input placeholder="Entrez un nom de partie" (keyup)="enterKeyPress($event, 'difficulteMultijoueur')">
  </div>

  <div id="difficulteMultijoueur" class="pasVisible">
      <button (click)="ajouterDifficulte('facile')" routerLink="/CrosswordsGameCreer" > <!-- un nouveau routeur ici-->
        Facile</button>
      <button (click)="ajouterDifficulte('normal')" routerLink="/CrosswordsGameCreer"> <!-- un nouveau routeur ici-->
        Normal</button>
      <button (click)="ajouterDifficulte('difficile')" routerLink="/CrosswordsGameCreer"> <!-- un nouveau routeur ici-->
        Difficile</button>
  </div>

  <div id="listePartie" class="pasVisible">

      <ul id="laListe">
          <li *ngFor="let partie of listePartie"> <span>taco</span> </li>
      </ul>

  </div>

</div>

<div #container oncontextmenu="return false" id="editeurPiste">
    <ul id="informations">
        <div id="InputsEnregistrement">
            <div>
                <label>Nom:</label>
                <input type="text" [(ngModel)]="nom" placeholder="">
            </div>
            <div>
                <label>Description:</label>
                <input type="text" [(ngModel)]="description" placeholder="">
            </div>
        </div> 

        <button *ngIf="!estNouvellePiste" (click)="mettreAJourPiste()" routerLink="/admin">Mettre a jour la piste</button>
        <button (click)="creerNouvellePiste()" routerLink="/admin">Créer une nouvelle piste</button>
        <button routerLink="/admin">Revenir à la liste des pistes sans sauvegarder</button>
        <div id="containerInfos">
            <span class="infoTexte">INFO 1</span><br>
            <span class="infoTexte">INFO 2</span>
        </div>
    </ul>
</div>
